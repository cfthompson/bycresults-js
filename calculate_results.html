<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Results:</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


const boats = [
  { name: 'Boat1', finishTime: '18:50:30', phrf: 150 },
  { name: 'Boat2', finishTime: '18:48:45', phrf: 200 },
  { name: 'Boat3', finishTime: '18:52:15', phrf: 100 },
];

boats.forEach(boat => {
  document.write("<p>" + boat.name + "</p>");
});

<script>
const boats = [
  { name: 'Yellowfin', finishTime: '19:21:10', phrf: 78 },
  { name: 'Maiden California', finishTime: '19:21:29', phrf: 102 },
  { name: 'Hattie', finishTime: '19:25:58', phrf: 84 },
];

// Calculate elapsed time since 18:45:00 for each boat
const startTime = new Date('2023-06-02T18:45:00');
boats.forEach(boat => {
  const finishTime = new Date(`2023-06-02T${boat.finishTime}`);
  const elapsedTime = (finishTime - startTime) / 1000; // in seconds
  boat.elapsedTime = elapsedTime.;
});

// Calculate TCF and sort the boats based on elapsed time
const sortedBoats = boats.map(boat => {
  const tcf = 650 / (550 + boat.phrf);
  boat.elapsedTime *= tcf;
  return boat;
}).sort((a, b) => a.elapsedTime - b.elapsedTime);

// Print the sorted result
sortedBoats.forEach(boat => {
  document.write("<p>" + `${boat.name} - Elapsed Time: ${boat.elapsedTime.toFixed(2)} seconds` + "</P>");
});
</script>

</body></html>
